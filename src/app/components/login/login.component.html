<div>
  <div>
    <form [formGroup]="loginForm" (submit)="loginUser()" class="mb-5">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" [formControlName]="'email'">
        <div class="error-message text-danger" *ngIf="loginForm.get('email')?.errors?.['email']"> Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"
               [formControlName]="'password'">
        <div class="error-message text-danger" *ngIf="loginForm.get('password')?.errors?.['required']"> Password is
          required!
        </div>
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
