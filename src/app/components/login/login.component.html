<div>
  <div>
    <form [formGroup]="loginForm" (submit)="loginUser()" class="mb-5">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" [formControlName]="'email'"
               required>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password"
               [formControlName]="'password'" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>
</div>
